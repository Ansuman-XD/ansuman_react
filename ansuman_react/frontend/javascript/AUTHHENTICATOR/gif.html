<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Reset any default browser margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f9;
}

/* Styling the video element */
video {
    width: 80%; /* Make it responsive by setting a percentage width */
    max-width: 800px; /* Set a maximum width to prevent the video from being too large */
    height: auto; /* Maintain aspect ratio */
    border: 3px solid #333; /* Add a border around the video */
    border-radius: 10px; /* Optional: Rounded corners */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Add a shadow for a subtle 3D effect */
}

    </style>
</head>
<body>
    <img src="anya-loid.gif"></video>
</body>
</html>
