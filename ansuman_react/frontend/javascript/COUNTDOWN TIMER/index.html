<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Countdown</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="customize-panel">
            <h2>Customize</h2>
            <label for="title">Title</label>
            <input type="text" id="title" value="Coming Soon!">
            
            <label for="countdown-date">Countdown to</label>
            <input type="date" id="countdown-date" value="2024-10-31">
            <input type="time" id="countdown-time" value="00:00">

            <div class="color-picker">
                <h3>Colors</h3>
                <input type="color" id="color" value="#FF6A00">
            </div>
        </div>
        
        <div class="countdown-display">
            <h1 id="coming-soon-title">Coming Soon!</h1>
            <div id="countdown">
                <div class="time"><span id="days">00</span> days</div>
                <div class="time"><span id="hours">00</span> hours</div>
                <div class="time"><span id="minutes">00</span> minutes</div>
                <div class="time"><span id="seconds">00</span> seconds</div>
            </div>
            <p id="end-date">Oct 31, 2024</p>
        </div>


        <div id="hooray-message" style="display: none; text-align: center;">
            <h1>Hooray! ðŸŽ‰ The countdown is over!</h1>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
